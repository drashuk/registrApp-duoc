<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Restablecimiento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de Sesion</ion-title>

    </ion-toolbar>

  </ion-header>
 
  <ion-content>
    <br>
    <ion-title size="large" style="text-align: center">Recuperar Contrase√±a</ion-title>
    <br>
    <ion-img src="assets/img/logo-gmail.png" style="width:150px center; height:150px"></ion-img>
    <br>
    <ion-grid fixed>
      <ion-row>
        <ion-col class="ion-align-self-center"></ion-col>
        <ion-item>
          <ion-label position="stacked">Ingresa tu correo</ion-label>
          <ion-icon name="mail-outline" size="medium" slot="start"></ion-icon>
          <ion-input type="email" clear-input="true" name="txtEmail" required="true" autocomplete="email" placeholder="example@duocuc.cl"></ion-input>
        </ion-item>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
   
    <ion-grid fixed>
      <br><br><br>
      <ion-row>
        <ion-col class="ion-align-self-center"></ion-col>
        <ion-button expand="full" fill="outline" shape="round" size="small" [routerLink]="['/resetok']">
          <ion-icon slot="icon-only" size="medium" name="shield-checkmark-outline"></ion-icon>
          Recuperar 
        </ion-button>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
