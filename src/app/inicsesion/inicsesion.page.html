<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      RegistrAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de Sesion</ion-title>

    </ion-toolbar>

  </ion-header>
 
  <ion-content>
    <br>

    <br>
    <ion-img src="assets/img/Logo.jpg" style="width:150px center; height:150px"></ion-img>
    <br>
    <ion-grid fixed>
      <ion-row>
        <ion-col class="ion-align-self-center"></ion-col>
        <ion-item>
          <ion-label position="stacked">Nombre de Usuario</ion-label>
          <ion-icon name="person-circle-outline" size="medium" slot="start"></ion-icon>
          <ion-input type="text" clear-input="true" minlength="5" maxlength="20" name="txtName" required="true" autocomplete="username" placeholder="Ej. danie.orellanar"></ion-input>
        </ion-item>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid fixed>
      <ion-row>
        <ion-col class="ion-align-self-center"></ion-col>
        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-icon name="key-outline" size="medium" slot="start"></ion-icon>
          <ion-input type="password" clear-input="true" required="true" placeholder="Ej. duoc2021" ></ion-input>
        </ion-item>
        <ion-col></ion-col>
      </ion-row>
      <br>
    </ion-grid>
    <ion-grid fixed>
      <ion-row>
        <ion-col class="ion-align-self-center"></ion-col>
        <ion-button expand="full" fill="outline" shape="round" size="small" (click)="ingresar()">
          <ion-icon slot="icon-only" size="medium" name="enter-outline"></ion-icon>
          Ingresar
        </ion-button>
        <ion-col></ion-col>
        
      </ion-row>
      <ion-text [routerLink]="['/resetpassword']" color="warning">
        <h6 class="ion-text-center" size="8px">Restablecer Contraseña</h6>
      </ion-text>
    </ion-grid>
</ion-content>
